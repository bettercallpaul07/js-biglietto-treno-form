<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo Prezzo Biglietto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 class="text-center my-4 text-light text-uppercase">Calcola il prezzo del biglietto</h1>

        <div class="container">
            <div id="input-tab">
                <div class="d-flex justify-content-center fs-6 pt-4">
                    <div class="pe-4 ps-4">
                        <label class="d-block my-2 text-center">Nome e Cognome</label>
                        <input type="text" id="fname" class="option-style"/>
                    </div>
                    <div class="pe-4 ps-4">
                        <label class="d-block my-2 text-center">Km da percorrere</label>
                        <input type="number" id="km" class="option-style" />
                    </div>
                    <div class="pe-4 ps-4">
                        <label class="d-block my-2 text-center">Fascia d'et√†</label>
                        <select id="age-type" class="option-style">
                            <option value="magg">Maggiorenne</option>
                            <option value="min">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="py-5 d-flex justify-content-center">
                    <button class="btn me-1" id="generate">
                        Genera il tuo biglietto
                </button>
                <button class="btn  ms-1" id="reset">
                    Annulla
                </button>
                </div>

            </div>

            <p class="text-center my-3 text-white text-uppercase" id="my-ticket">Il tuo Biglietto</p>
            <div id="output-tab">
                <div class="p-3">
                    <h6 class="fw-bold  text-uppercase">Dettaglio Passeggeri</h6>
                    <div class="ticket d-flex">
                        <div class="w-25 p-3 ticket-name">
                            <p class="fw-bold">Nome Passeggero</p>
                            <p id="user-name" class="py-1"></p>
                        </div>
                        <div class="d-flex w-100">
                            <div class="tile p-3">
                                <p>Offerta</p>
                                <p id="ticket-type"></p>
                            </div>
                            <div class="tile p-3">
                                <p>Carrozza</p>
                                <p id="carrozza"></p>
                            </div>
                            <div class="tile p-3">
                                <p>Codice CP</p>
                                <p id="codice"></p>
                            </div>
                            <div class="tile p-3">
                                <p>Costo Biglietto</p>
                                <p id="ticket-price"></p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


              


        </div>

        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
